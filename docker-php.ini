[PHP]
; Maximum execution time of each script, in seconds
max_execution_time = 300

; Maximum amount of time each script may spend parsing request data
max_input_time = 300

; Maximum input variable nesting level
max_input_nesting_level = 64

; Maximum amount of memory a script may consume
memory_limit = 512M

; This directive determines whether or not PHP will recognize code between
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; This directive controls whether or not and where PHP will output errors,
display_errors = Off

; The display of errors which occur during PHP's startup sequence are handled
display_startup_errors = Off

; Log errors to specified file.
log_errors = On

; Set maximum length of log_errors. In error_log information about the source is
log_errors_max_len = 1024

; Do not log repeated messages.
ignore_repeated_errors = Off

; Ignore source of message when ignoring repeated messages.
ignore_repeated_source = Off

; If this parameter is set to Off, then memory leaks will not be shown.
report_memleaks = On

; This setting is on by default.
auto_globals_jit = On

; Maximum size of POST data that PHP will accept.
post_max_size = 100M

; Magic quotes are a preprocessing feature of PHP where PHP will attempt to
auto_prepend_file =
auto_append_file =

; By default, PHP will output a media type using the Content-Type header.
default_mimetype = "text/html"

; PHP's default character set is set to UTF-8.
default_charset = "UTF-8"

; Whether to allow the treatment of URLs (like http:// or ftp://) as files.
allow_url_fopen = On

; Whether to allow include/require to open URLs (like http:// or ftp://) as files.
allow_url_include = Off

; Define the anonymous ftp password (your email address). PHP's default setting
from = "root@localhost"

; Define the User-Agent string. PHP's default setting for this is empty.
user_agent = "PHP"

; Default timeout for socket based streams (seconds)
default_socket_timeout = 60

; Whether or not to define the various syslog variables
define_syslog_variables = Off

; Whether to enable the ability to force arguments to be passed by reference
enable_dl = Off

; Maximum allowed size for uploaded files.
upload_max_filesize = 100M

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

[Date]
; Defines the default timezone used by the date functions
date.timezone = UTC

[Session]
; Handler used to store/retrieve data.
session.save_handler = files

; The path for which the cookie is valid.
session.cookie_path = /

; The domain for which the cookie is valid.
session.cookie_domain =

; Whether or not to add the httpOnly flag to the cookie
session.cookie_httponly = 1

; Add SameSite attribute to cookie to help mitigate Cross-Site Request Forgery (CSRF/XSRF)
session.cookie_samesite = "Lax"

[opcache]
; Determines if Zend OPCache is enabled
opcache.enable = 1

; The OPcache shared memory storage size.
opcache.memory_consumption = 256

; The amount of memory for interned strings in Mbytes.
opcache.interned_strings_buffer = 8

; The maximum number of keys (scripts) in the OPcache hash table.
opcache.max_accelerated_files = 4000

; How often (in seconds) to check file timestamps for changes to the shared
opcache.revalidate_freq = 2

; Enables or disables file search in include_path optimization
opcache.revalidate_path = 0

; If disabled, all PHPDoc comments are dropped from the code to reduce the
opcache.save_comments = 1

; Allow file existence override (file_exists, etc.) performance feature.
opcache.enable_file_override = 0